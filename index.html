<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mymediaplayer</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">  
</head>
<body>
      <nav class="navbar">
        <i class="fas fa-film inav"></i>
          <h1>MyMediaPlayer</h1>
        <i class="fas fa-film inav"></i>
      </nav>
      <div id="video_player_box">
            <video id="my_video" width="100%" height="500" autoplay>
                <source src="panda.mp4">  
            </video>
            <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
            <div id="video_controls_bar">
                <button id="playpausebtn" ><i class="fa fa-play ibtn"></i></button>
                <button class="rwd"><i class="fas fa-backward ibtn"></i></button>
                <button class="fwd"><i class="fas fa-forward ibtn"></i></button>
                <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
                <button id="mutebtn"><i class="fas fa-volume-up ibtn"></i></button>
                <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
                <button id="fullscreenbtn"><i class="fas fa-expand"></i></button>
            </div>
      </div>
      <div class="footer"></div>
      <script src="script1.js"></script>
</body>
</html>
